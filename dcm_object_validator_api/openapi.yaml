openapi: 3.0.3
info:
  title: DCM Object Validator - OpenAPI-Document
  description: |-
    This is the OpenAPI 3.0 specification documenting the
    'DCM Object Validator'-API which provides functionality to validate
    file formats and file integrity.
  version: 6.0.0
servers:
  - url: 'http://localhost:8080/'
externalDocs:
  description: See repository hosted by University of MÃ¼nster
  url: https://zivgitlab.uni-muenster.de/ULB/lzvnrw/team-se/dcm-object-validator-api
tags:
  - name: validation
    description: validation-related endpoints
paths:
  /ping:
    get:
      summary: ping
      description: Use as connection test. Returns 'pong'.
      operationId: ping
      responses:
        '200':
          description: success
          content:
            text/plain:
              schema:
                type: string
                example: pong
        '400':
          $ref: '#/components/responses/400BadRequest'
  /status:
    get:
      summary: container status
      description: Returns Status (readiness) of container.
      operationId: get_status
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '400':
          $ref: '#/components/responses/400BadRequest'
  /identify:
    get:
      summary: container self-description
      description: Returns a detailed description of the container properties.
      operationId: identify
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfDescription'
        '400':
          $ref: '#/components/responses/400BadRequest'
  /report:
    get:
      summary: get report
      description: |-
        Returns Report if the job associated with the given token exists.
      operationId: get_report
      tags:
        - validation
      parameters:
        - $ref: '#/components/parameters/Token'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Report'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/JobData'
                    example:
                      data:
                        success: true
                        valid: false
                        details:
                          validation-request-1:
                            success: true
                            valid: true
                            records:
                              0:
                                success: true
                                valid: true
                                path: obj/abcde-12345-fghijk-67890.tiff
                                log:
                                  INFO:
                                    - datetime: "2024-01-01T00:00:01+00:00"
                                      origin: integrity-Plugin
                                      body: File checksum is valid
                          validation-request-2:
                            success: true
                            valid: false
                            records:
                              0:
                                success: true
                                valid: false
                                path: obj/abcde-12345-fghijk-67890.tiff
                                module: TIFF-hul
                                log:
                                  ERROR:
                                    - datetime: "2024-01-01T00:00:01+00:00"
                                      origin: jhove-Plugin
                                      body: File has a bad file header.
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NoTarget'
        '503':
          $ref: '#/components/responses/503Busy'
  /validate:
    post:
      summary: validate object
      description: |-
        Perform a validation based on the supplied plugin-configuration.

        If the request is accepted, a 201-response is triggered containing a JobToken.
        This token is required in the /report-endpoint to get a Report.
      operationId: validate
      tags:
        - validation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                validation:
                  type: object
                  properties:
                    target:
                      $ref: '#/components/schemas/Target'
                    plugins:
                      type: object
                      description: |-
                        mapping of plugins to be used for validation

                        the keys associated to plugin configurations are
                        user-specified identifiers; they are used during
                        the construction of the associated JobData-object
                        in the generated Report
                      additionalProperties:
                        type: object
                        properties:
                          plugin:
                            type: string
                            description: |-
                              plugin identifier

                              (see contents of `configuration.plugins` as
                              listed in a response to the GET-/identify
                              endpoint; accepted plugin context:
                              "validation")
                          args:
                            type: object
                            description: |-
                              plugin arguments

                              (see contents of `configuration.plugins` as
                              listed in a response to the GET-/identify
                              endpoint for details on the plugin-specific
                              call signature)
                        required:
                          - plugin
                          - args
                  required:
                    - target
                    - plugins
                token:
                  type: string
                  description:
                    idempotency identifier; if submitted previously, returns
                    the associated job token; otherwise uses this value as
                    new token's value
                  example: 37ee72d6-80ab-4dcd-a68d-f8d32766c80d
                callbackUrl:
                  $ref: '#/components/schemas/CallbackUrl'
              required:
                - validation
              example:
                validation:
                  target:
                    path: obj/abcde-12345-fghijk-67890.tiff
                  plugins:
                    validation-request-1:
                      plugin: integrity
                      args:
                        method: md5
                        value: 46a78da2a246a86f76d066db766cda4f
                    validation-request-2:
                      plugin: jhove
                      args:
                        format_identification:
                          plugin: fido-puid
      callbacks:
        termination:
          $ref: '#/components/callbacks/termination'
      responses:
        '201':
          $ref: '#/components/responses/201AcceptedSubmission'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NoTarget'
        '422':
          $ref: '#/components/responses/422SemanticProblem'
        '503':
          $ref: '#/components/responses/503Busy'
    delete:
      summary: abort job
      description:
        Aborts the execution of a job (if already running) or removes it
        from queue (otherwise). This operation is performed
        synchronously.
      operationId: abort
      tags:
        - validation
      parameters:
        - $ref: '#/components/parameters/Token'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                origin:
                  type: string
                  description: verbose origin of request
                  example: frontend
                reason:
                  type: string
                  description: verbose reason for request
                  example: user abort
      responses:
        '200':
          description: success
          content:
            text/plain:
              schema:
                type: string
                example:
                  "successfully aborted '37ee72d6-80ab-4dcd-a68d-f8d32766c80d'"
        '400':
          $ref: '#/components/responses/400BadRequest'
        '502':
          description: bad gateway
          content:
            text/plain:
              schema:
                type: string
                example:
                  "controller unavailable"
components:
  schemas:
    PluginArgSignature:
      title: PluginArgSignature
      type: object
      description: plugin argument
      properties:
        type:
          type: string
          description: JSON type of the argument
          enum:
            - "string"
            - "integer"
            - "number"
            - "boolean"
            - "array"
            - "object"
          example: string
        required:
          type: boolean
          description:
            if true, this argument is required for a valid request
          example: false
        description:
          type: string
          description: description of argument's purpose
          example: this argument sets ...
        example:
          description: example for argument value
          example: 0
        default:
          description: |-
            default value

            only applicable in case of "required: false" and only to
            primitive types or array
          example: 0
        itemType:
          type: string
          enum:
            - "string"
            - "integer"
            - "number"
            - "boolean"
          description: |-
            required in case of "type: array"; type of array elements

            Note that all arguments in an array are required to have the
            same type and cannot have default values assigned individually.
            A default can be given for the entire array in the parent
            PluginArgSignature. Only primitive types are allowed.
        properties:
          type: object
          description: |-
            required in case of "type: object"; mapping of child-names
            and child-PluginArgSignature
          additionalProperties:  # valid but not rendered in SwaggerUI
            $ref: '#/components/schemas/PluginArgSignature'
        additional_properties:
          type: boolean
          description: |-
            only applicable in case of "type: object"; if false, only
            explicitly listed properties are accepted
          example: false
      example:
        type: integer
        required: false
        default: 0
      required:
        - type
        - required
    Plugin:
      title: Plugin
      description: DCM-service plugin
      type: object
      properties:
        name:
          type: string
          description: plugin identifier
          example: plugin-0
        description:
          type: string
          description: description of plugin features
          example: performs ...
        signature:
          $ref: '#/components/schemas/PluginArgSignature'
        context:
          type: string
          description: identifier for the plugin context
          example: context-0
        dependencies:
          type: object
          description: plugin's dependency versions
          additionalProperties:
            type: string
            description: dependency version
          example:
            dependency-a: "1.0.0"
        info:
          type: object
          description: plugin-specific information in custom format
          additionalProperties: true
      required:
        - name
        - description
        - signature
    SelfDescription:
      type: object
      description: information regarding the service's properties
      properties:
        description:
          type: string
          description:
            a verbose self-description of the service functionality
          example:
            This service provides endpoints for ...
        version:
          type: object
          description: collection of version strings
          properties:
            api:
              type: string
              description: version string of the implemented API
              example: "0.2.0"
            app:
              type: string
              description: version string of the app
              example: "0.1.0"
            python:
              type: string
              description: version of the python implementation
              example: 3.10.12 (main, Mar 22 2024, 16:50:05) [GCC 11.4.0]
            software:
              type: object
              description: deployed software versions
              properties:
                JHOVE:
                  type: string
                  description: version of the deployed JHOVE-app
                  example: Jhove (Rel. 1.28.0, 2023-05-18)
                JHOVE_MODULES:
                  type: object
                  description: versions of deployed JHOVE-modules
                  additionalProperties:
                    type: string
                  example:
                    JPEG-hul: "1.5.4"
                    PDF-hul: "1.12.4"
                    TIFF-hul: "1.9.4"
            lib:
              type: object
              description: deployed library versions
              additionalProperties:
                type: string
                description: version string
                example: "0.1.0"
              example:
                dependency-a: "1.0.0"
                dependency-b: "0.2.0.post1"
          required:
            - api
            - app
            - python
            - software
            - lib
        configuration:
          type: object
          description: service configuration details
          properties:
            settings:
              type: object
              properties:
                allow_cors:
                  type: boolean
                  description: whether CORS requests are allowed
                  example: true
                fs_mount_point:
                  type: string
                  description: mount point of shared file system
                  example: /file_storage
                orchestra:
                  type: object
                  description: orchestra-related settings
                  properties:
                    atStartup:
                      type: boolean
                      description:
                        whether orchestration-processing loop is run at startup
                      example: true
                    poolSize:
                      type: integer
                      description: number of worker-threads
                      example: 1
                    daemonInterval:
                      type: number
                      description: interval of orchestra-restarts in seconds
                      example: 1
                    controller:
                      type: object
                      description: controller settings
                      properties:
                        type:
                          type: string
                          description: controller type
                          example: sqlite
                        args:
                          type: object
                          description: controller arguments
                          additionalProperties: true
                          example:
                            lock_ttl: 30
                      required:
                        - type
                        - args
                    worker:
                      type: object
                      description: worker settings
                      properties:
                        args:
                          type: object
                          description: controller arguments
                          additionalProperties: true
                          example:
                            lock_refresh_interval: 10
                        interval:
                          type: number
                          description: interval of the worker loop in seconds
                          example: 1
                      required:
                        - args
                        - interval
                    abortTimeout:
                      type: number
                      description: duration for a timeout in an abort-request
                  required:
                    - atStartup
                    - poolSize
                    - daemonInterval
                    - controller
                    - worker
                    - abortTimeout
              required:
                - allow_cors
                - fs_mount_point
                - orchestra
            plugins:
              type: object
              description: mapping of available plugins
              additionalProperties:
                $ref: "#/components/schemas/Plugin"
              example:
                plugin-0:
                  name: plugin-0
                  description: performs ...
                  signature:
                    type: object
                    required: true
                    properties:
                      param-0:
                        type: integer
                        required: false
                        default: 0
                    additional_properties: false
                  context: context-0
                  dependencies:
                    dependency-a: "1.0.0"
            services:
              type: object
              description:
                mapping of hostname and url for secondary DCM-services
              additionalProperties:
                title: Service
                type: string
                format: url
              example:
                service: <service-url>
          required:
            - settings
            - plugins
            - services
      required:
        - description
        - version
        - configuration
    DBAdapter:
      title: DBAdapter
      type: object
      description:
        A DBAdapter characterizes an adapter for a database by type and
        initialization settings.
      properties:
        type:
          type: string
          description: which adapter-type to use
          enum:
            - native
            - http
          example: http
        settings:
          type: object
          description: |-
            JSON object used to initialize the adapter

            adapter-specific set of settings (used during
            initialization); see dcm-common.db-subpackage for details
          additionalProperties: true
          example:
            url: https://www.lzv.nrw/db
            timeout: 10
            proxies:
              http: https://www.lzv.nrw/proxy
      required:
        - type
        - settings
    ISODateTime:
      title: ISODateTime
      description: ISO-8601 datetime-stamp
      type: string
      pattern: /[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}[+-][0-9]{2}:[0-9]{2}/
      example: "2024-01-01T00:00:00+01:00"
    Token: # see also components/parameters/Token
      title: Token
      description: unique identifier
      type: string
      example: 37ee72d6-80ab-4dcd-a68d-f8d32766c80d
    JobToken:
      title: JobToken
      description:
        A JobToken is used to uniquely identify a specific job.
      type: object
      properties:
        value:
          $ref: '#/components/schemas/Token'
        expires:
          type: boolean
          description: does the token expire
          example: true
        expires_at:
          $ref: '#/components/schemas/ISODateTime'
      required:
        - value
        - expires
    Status:
      title: ContainerStatus
      description:
        A ContainerStatus gives a summary of the container's status like
        availability for job submissions
      type: object
      properties:
        ready:
          type: boolean
          description: availability of container for a request
          example: true
      required:
        - ready
    Path:
      title: Path
      description: relative path
      type: string
      example: obj/abcde-12345-fghijk-67890.tiff
    Target:
      title: Target
      description:
        A validation target is represented by its relative path within
        the shared filesystem.
      type: object
      properties:
        path:
          $ref: '#/components/schemas/Path'
      required:
        - path
    LogMessage:
      title: LogMessage
      description: |-
        This schema defines the format of the entries occurring in the
        log of a Report. A LogMessage consists of

        * datetime information (regarding time of message creation),
        * an origin (who filed this message), and
        * the actual message.
      type: object
      properties:
        datetime:
          $ref: '#/components/schemas/ISODateTime'
        origin:
          type: string
          description: origin of message creation
          example: Object Validator
        body:
          type: string
          description: message body
          example: Queued job.
      required:
        - datetime
        - origin
        - body
    Log:
      title: Log
      description: |-
        Common Log categories are: ERROR, WARNING, INFO, EVENT,
        NETWORK, FILE_SYSTEM, STARTUP, SHUTDOWN, USER,
        AUTHENTICATION, and SECURITY.
      type: object
      additionalProperties:
        title: LogCategory
        description: |-
          list of LogMessage objects
        type: array
        items:
          $ref: "#/components/schemas/LogMessage"
      example:
        INFO:
          - datetime: "2024-01-01T00:00:00+01:00"
            origin: Object Validator
            body: Using default value '<...>' for argument '<...>'.
        EVENT:
          - datetime: "2024-01-01T00:00:00+01:00"
            origin: Object Validator
            body: Queued job.
          - datetime: "2024-01-01T00:00:02+01:00"
            origin: Object Validator
            body: Job exited normally.
    JobData:
      title: JobData
      description: job output data
      type: object
      properties:
        success:
          type: boolean
          description: whether the process has been successful
        valid:
          type: boolean
          description: overall validity of object(s)
        details:
          type: object
          description: detailed validation results by plugin
          additionalProperties:
            type: object
            description: object validation result
            properties:
              success:
                type: boolean
                description: whether the process has been successful
              valid:
                type: boolean
                description: validation result
              records:
                type: object
                description: validation results by record
                additionalProperties:
                  type: object
                  description: plugin execution details for given record
                  properties:
                    success:
                      type: boolean
                      description: whether the process has been successful
                    valid:
                      type: boolean
                      description: validation result
                    path:
                      $ref: '#/components/schemas/Path'
                    log:
                      $ref: "#/components/schemas/Log"
                  additionalProperties: true
                  required:
                    - path
                    - log
      example:
        success: true
        valid: false
        details:
          integrity:
            success: true
            valid: true
            records:
              0:
                success: true
                valid: true
                path: obj/abcde-12345-fghijk-67890.tiff
                log:
                  INFO:
                    - datetime: "2024-01-01T00:00:01+00:00"
                      origin: integrity-Plugin
                      body: File checksum is valid
          jhove:
            success: true
            valid: false
            records:
              0:
                success: true
                valid: false
                path: obj/abcde-12345-fghijk-67890.tiff
                module: TIFF-hul
                log:
                  ERROR:
                    - datetime: "2024-01-01T00:00:01+00:00"
                      origin: jhove-Plugin
                      body: File has a bad file header.
    Report:
      title: Report
      description: |-
        A Report contains

        * information on job details (host, token),
        * information on the progress of a job,
        * a collection of log messages (categorized), and
        * job output data.
      type: object
      properties:
        host:
          type: string
          description: service url where this report has been generated
          example: https://www.lzv.nrw/object_validator
        token:
          $ref: '#/components/schemas/JobToken'
        args:
          type: object
          description: request body contents given during submission
        progress:
          type: object
          properties:
            status:
              type: string
              description: job status in processing pipeline
              enum:
                - queued
                - running
                - aborted
                - completed
            verbose:
              type: string
              description: verbose description of job-progress
              example: Stage 1/2 (validator 'file_format')
            numeric:
              type: integer
              description: numeric representation of progress in percent
              example: 50
          required:
            - status
            - verbose
            - numeric
        log:
          $ref: '#/components/schemas/Log'
      required:
        - host
        - token
        - args
        - progress
        - log
      example:
        host: object_validator
        token:
          value: 37ee72d6-80ab-4dcd-a68d-f8d32766c80d
          expires: true
          expires_at: "2024-01-01T00:00:00+01:00"
        args:
          validation:
            target:
              path: obj/abcde-12345-fghijk-67890.tiff
            plugins:
              validation-request-1:
                plugin: integrity
                args:
                  method: md5
                  value: 46a78da2a246a86f76d066db766cda4f
              validation-request-2:
                plugin: jhove
                args:
                  format_identification:
                    plugin: fido-puid
        progress:
          status: completed
          verbose: Job terminated normally.
          numeric: 100
        log:
          ERROR:
            - datetime: "2024-01-01T00:00:01+01:00"
              origin: JHOVE-Plugin
              body: Missing file-header in '<...>'.
          INFO:
            - datetime: "2024-01-01T00:00:01+01:00"
              origin: Object Validator
              body: Calling 'JHOVE-Plugin'.
          EVENT:
            - datetime: "2024-01-01T00:00:00+01:00"
              origin: Object Validator
              body: Queued job.
            - datetime: "2024-01-01T00:00:02+01:00"
              origin: Object Validator
              body: Job exited normally.
    CallbackUrl:
      title: CallbackURL
      type: string
      description: job-termination callback url
      example: https://www.lzv.nrw/callback
  parameters:
    Token: # see also components/schemas/Token
      in: query
      name: token
      required: true
      description:
        unique identifier for a job
      example: 37ee72d6-80ab-4dcd-a68d-f8d32766c80d
      schema:
        $ref: '#/components/schemas/Token'
  responses:
    201AcceptedSubmission:
      description: submission success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JobToken'
    400BadRequest:
      description: malformed request body
      content:
        text/plain:
          schema:
            type: string
            example: "Missing required argument <X>"
    404NoTarget:
      description: target not found
      content:
        text/plain:
          schema:
            type: string
            example: "Resource not found. Target does not exist."
    422SemanticProblem:
      description: semantic problem
      content:
        text/plain:
          schema:
            type: string
            example: "Argument <X> has the wrong type"
    503Busy:
      description: container is busy
      content:
        text/plain:
          schema:
            type: string
            example: "Service unavailable: maximum number of submissions reached."
  callbacks:
    termination:
      '{$request.body#/CallbackUrl}':
        post:
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/JobToken'
          responses:
            '200':
              description: accept callback
